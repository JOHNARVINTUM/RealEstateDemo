{% extends "base.html" %}

{% block title %}Login - RealEstate360+{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-blue-950 p-4 font-['Poppins',_sans-serif]">
  
  <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md fade-in border-t-4 border-green-500">
    
    <div class="text-center mb-8">
      <div class="flex justify-center w-full">
        <img 
          src="/static/img/RealEstateLogo.png" 
          alt="RealEstate360+ Logo" 
          class="max-w-[250px] object-contain block mx-auto transition-transform duration-300"
        >
      </div>
      <h2 class="mt-6 text-2xl font-bold text-blue-950 tracking-tight">Welcome Back</h2>
      <p class="text-sm font-medium text-gray-500 mt-1">Please sign in to your account</p>
    </div>

    {% if form.errors %}
      <div class="mb-6 p-4 rounded-lg bg-red-50 border-l-4 border-red-500 text-red-700 text-sm font-medium flex items-center">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
        Invalid email or password.
      </div>
    {% endif %}

    <form method="post" class="space-y-6" novalidate>
      {% csrf_token %}

      <div>
        <label for="id_username" class="block text-sm font-semibold text-blue-950 mb-2">
          Email Address
        </label>
        <input
          type="email"
          id="id_username"
          name="username"
          required
          class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-800 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200"
          placeholder="your.email@example.com"
          value="{{ form.username.value|default_if_none:'' }}"
        >
      </div>

      <div>
        <label for="id_password" class="block text-sm font-semibold text-blue-950 mb-2">
          Password
        </label>
        <input
          type="password"
          id="id_password"
          name="password"
          required
          class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-800 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200"
          placeholder="••••••••"
        >
      </div>

      <button
        type="submit"
        id="loginButton"
        class="w-full bg-green-600 text-white py-3.5 rounded-xl font-bold text-lg shadow-md hover:bg-green-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 tracking-wide"
      >
        Sign In
      </button>
    </form>
    
  </div>
</div>
{% endblock %}
