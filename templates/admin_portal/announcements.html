{% extends "admin_portal/base.html" %}
{% block title %}Announcements{% endblock %}
{% block content %}
  <div class="page-header">
    <h1>Announcements</h1>
    <p class="muted">Messages shown to tenants</p>
  </div>

  <form class="toolbar" method="get">
    <input class="input" name="q" value="{{ q }}" placeholder="Search title/content..." />
    <button class="btn" type="submit">Search</button>
  </form>

  <div class="table-wrap">
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for a in items %}
          <tr>
            <td>{{ a.title }}</td>
            <td>{{ a.created_at }}</td>
          </tr>
        {% empty %}
          <tr><td colspan="2" class="muted">No announcements found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
